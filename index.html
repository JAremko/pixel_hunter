<!DOCTYPE html>
<html>
    <head>
        <title>Web Serial Test</title>
        <link rel="stylesheet" href="bulma.css">
        <script src="app.js" defer></script>
    </head>
    <body class="container py-4">
        <h1 class="title">I see dead pixels X_X</h1>
        <div class="field is-grouped">
            <p class="control">
                <button id="connect" class="button is-link">Connect</button>
            </p>
            <p class="control">
                <button id="disconnect" class="button" disabled>Disconnect</button>
            </p>
        </div>
        <div id="deviceInfo" class="notification"></div>
        <div class="field">
            <label class="label" for="baudrate">Baudrate:</label>
            <div class="control">
                <input id="baudrate" type="number" class="input" value="9600">
            </div>
        </div>
        <div id="log" class="box"></div>
        <div class="field">
            <label class="label" for="input">Input:</label>
            <div class="control">
                <input id="input" type="text" class="input" disabled>
            </div>
            <p class="control">
                <button id="send" class="button is-link mt-2" disabled>Send</button>
            </p>
        </div>
        <div class="field">
            <label class="label" for="register">Register:</label>
            <div class="control">
                <input id="register" type="text" class="input" placeholder="Register" disabled>
            </div>
            <label class="label" for="value">Value:</label>
            <div class="control">
                <input id="value" type="text" class="input" placeholder="Value" disabled>
            </div>
            <p class="control">
                <button id="sendRegVal" class="button is-link mt-2" disabled>Send Register and Value</button>
            </p>
        </div>
    </body>
</html>
