 <!DOCTYPE html>
<html>
    <head>
        <title>Web Serial Test</title>
        <script>
        window.onload = function() {
            if ('serial' in navigator) {
            alert('Web Serial is enabled!');
            } else {
            alert('Web Serial is not available. Please use a compatible browser or check if any flags need to be enabled.');
            }
        };
        </script>
    </head>
    <body>
        <h1>WebUART Example</h1>
        <button id="connect">Connect</button>
        <button id="disconnect" disabled>Disconnect</button>
        <label>
            Baudrate:
            <input id="baudrate" type="number" value="9600">
        </label>
        <div id="log"></div>
        <input id="input" type="text" disabled>
        <button id="send" disabled>Send</button>
        <input id="register" type="text" placeholder="Register" disabled>
        <input id="value" type="text" placeholder="Value" disabled>
        <button id="sendRegVal" disabled>Send Register and Value</button>

        <script src="app.js"></script>
    </body>
</html>
